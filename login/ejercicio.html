<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel=stylesheet type=text/css href="css/index.css">
</head>

<body>
    <main class="flex-container content-center ">
        <form class="login_form" id="login_form">
            <div class="input_container">
                <label for="email">Email:</label>
                <input type="email" placeholder="Ej: correo@correo.com" id="email" required />
                <span class="error" aria-live="polite"></span>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" placeholder= "******" id="contraseña"required />
                <span class="error" aria-live="polite"></span>  
            </div>
           
            <input type="submit" value="Ingresar" id="btn-enviar"/>
        </form>
    </main>

    <script src="js/index.js"></script>

</body>

</html>
